version: "3.9"
services:
  reverse-proxy:
    image: nginx:1.23.4-alpine
    container_name: reverse-proxy
    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/nginx.conf
      - type: bind
        source: /home/ubuntu/cod2/servers
        target: /mnt/servers
    ports:
      - target: 80
        published: 80
        protocol: tcp

networks:
  default:
    external:
      name: my_network
